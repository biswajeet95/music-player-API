<div id="main-container">
<section id="player-section">

  <audio  id="audio-player">

</audio>


<div>

    _SS500_.jpg"/>

 <p id="audio-track-artist"></p>

    <div id="progress-bar"></div>
    
  </div>
    <button id="btn-play"><i class="fas fa-play-circle"></i></button>
    <button id="btn-pause"><i class="fas fa-pause-circle"></i></button>

    <button id="btn-backward"><i class="fas fa-backward"></i></button> 
    <button id="btn-next"><i class="fas fa-step-forward"></i></button>
    <button id="btn-prev"><i class="fas fa-step-backward"></i></button> 

 </div>
